<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>welcome to kokoa Clone</title>
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <div class="status-bar">
            <div class="status-bar__coloumn">
                <span>No Service</span>
                <i class="fas fa-wifi"></i>
            </div>
            <div class="status-bar__coloumn">
                <span>18:43</span>
            </div>
            <div class="status-bar__coloumn">

        </div>

            <div class="alt-header__coloumn">
                <a href="javascript:history.back()"><i class="fas fa-angle-left fa-2x"></i></a>

                <li class="settings__setting">
                    <div class="settings__setting-coloumn">
                        <i class="fas fa-bullhorn"></i>

                </li>
                <li class="settings__setting">
                    <div class="settings__setting-coloumn">
                        <i class="fas fa-flask"></i>
                        <span>Kokoa Lab</span>
                    </div>
                    <div class="settings__setting-coloumn">
                        <span class="settings__setting-coloumn__side">Latest Version</span>
                    </div>
                </li>
                <li class="settings__setting">
                    <div class="settings__setting-coloumn">
                        <i class="fas fa-info-circle"></i>

                    </div>
                </li>
            </ul>
        </div>


        <nav class="nav">
            <ul class="nav__list">
                <li class="nav__btn">
                    <a class="nav__link" href="friends.html">

                    </a>
                 </li>
                 <li class="nav__btn">
                 <a class="nav__link" href="chats.html">
                        <i class="fas fa-comment fa-2x"></i>

                 </li>

                    <a class="nav__link" href="find.html">
                        <i class="fas fa-search fa-2x"></i>
                    </a>
                </li>
                <li class="nav__btn">
                     <a class="nav__link" href="more.html">
                        <i class="fas fa-ellipsis-h fa-2x"></i>
                        <div class="nav__dot"></div>
                    </a>
                 </li>
             </ul>
        </nav>

        <div id="no-mobile">
            <span>your screen is to big</span>
        </div>

            src="https://kit.fontawesome.com/6478f529f2.js"
            crossorigin="anonymous"
        ></script>
