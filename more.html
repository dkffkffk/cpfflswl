<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>welcome to kokoa Clone</title>
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <div class="status-bar">
            <div class="status-bar__coloumn">
                <span>No Service</span>
                <i class="fas fa-wifi"></i>
            </div>
            <div class="status-bar__coloumn">
                <span>18:43</span>
            </div>
            <div class="status-bar__coloumn">
                <span>11%</span>
                <i class="fas fa-battery-quarter fa-1.7x"></i>
                <i class="fas fa-bolt"></i>
            </div>
        </div>
        <header class="screen-header">
            <span class="screen-header__title">More</span>
            <div class="screen-header__icon">
                <i class="fas fa-search fa-lg"></i>
                <i class="fas fa-music fa-lg"></i>
                <a href="setting.html"><i class="fas fa-cog fa-lg"></i></a>
            </div>
        </header>

        <div class="user-components">
            <div class="user-componets__coloumn">
                <img class="user-componets__img" src="img/cat.jpg">
                <div class="user-componets__text">
                    <span class="user-componets__name">아주 멋진 나</span>
                    <span class="user-componets__title">010-0000-0000</span>
                </div>
                <div class="user-componts__side">
                    <i class="far fa-comment-alt fa-2x"></i>
                </div>
            </div>

            <div class="icon-row">
                <div class="icon-row-icon">
                    <div class="icon-row-icon__box">
                        <i class="far fa-calendar fa-2x"></i>
                        <span>Calendar</span>
                    </div>
                    <div class="icon-row-icon__box">
                        <i class="far fa-smile-beam fa-2x"></i>
                        <span>Emoticons</span>
                    </div>
                    <div class="icon-row-icon__box">
                        <i class="fas fa-paint-roller fa-2x"></i>
                        <span>Themes</span>
                    </div>
                    <div class="icon-row-icon__box">
                        <i class="fas fa-file-invoice-dollar fa-2x"></i>
                        <span>Account</span>
                    </div>
                </div>
            </div>
            <div class="suggestions">
                <div class="suggestions-box">
                    <span class="suggestions__title">suggestions</span>
                </div>
                <div class="suggestions__icons">
                    <a href="#" class="suggestions__icon">
                        <div class="suggestions__icon--img">
                            <i class="fas fa-quote-right"></i>
                        </div>
                        <span class="suggestions__icon-text">Kokoa Story</span>
                    </a>
                </div>                    
            </div>
    
        <nav class="nav">
            <ul class="nav__list">
                <li class="nav__btn">
                    <a class="nav__link" href="friends.html">
                        <i class="fas fa-user fa-2x"></i>
                    </a>
                 </li>
                 <li class="nav__btn">
                 <a class="nav__link" href="chats.html">
                        <i class="fas fa-comment fa-2x"></i>

                 </li>
                 <li class="nav__btn">
                    <a class="nav__link" href="find.html">
                        <i class="fas fa-search fa-2x"></i>
                    </a>
                </li>
                <li class="nav__btn">
                     <a class="nav__link" href="more.html">
                        <i class="fas fa-ellipsis-h fa-2x"></i>
                        <div class="nav__dot"></div>
                    </a>
                 </li>
             </ul>
        </nav>

        <div id="no-mobile">
            <span>your screen is to big</span>
        </div>


        <script
            src="https://kit.fontawesome.com/6478f529f2.js"
            crossorigin="anonymous"
        ></script>
