<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>welcome to kokoa Clone</title>
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <div class="status-bar">
            <div class="status-bar__coloumn">
                <span>No Service</span>
                <i class="fas fa-wifi"></i>
            </div>
            <div class="status-bar__coloumn">
                <span>18:43</span>
            </div>
            <div class="status-bar__coloumn">
                <span>11%</span>
                <i class="fas fa-battery-quarter fa-1.7x"></i>
                <i class="fas fa-bolt"></i>
            </div>
        </div>
        <header class="screen-header">
            <span class="screen-header__title">Find</span>
            <div class="screen-header__icon">
                <i class="fas fa-search fa-lg"></i>
                <a href="setting.html"><i class="fas fa-cog fa-lg"></i></a>
            </div>
        </header>

        <div class="icon-row">
            <div class="icon-row-icon">
                <div class="icon-row-icon__box">
                    <i class="fas fa-qrcode fa-2x"></i>
                    <span>QR Code</span>
                </div>
                <div class="icon-row-icon__box">
                    <i class="fas fa-address-book fa-2x"></i>
                    <span>Add by Contacts</span>
                </div>
                <div class="icon-row-icon__box">
                    <i class="fas fa-fingerprint fa-2x"></i>
                    <span>Add by ID</span>
                </div>
                <div class="icon-row-icon__box">
                    <i class="fas fa-envelope fa-2x"></i>
                    <span>Invite</span>
                </div>
            </div>
        </div>

        <div class="Recommended-Frinds">
            <span>Recommended Frinds</span>
            <span>You have no recommended frinds..</span>
            </div>
        
            <div class="Open-Chat">
                <div class="Open-Chat__box">
                    <div class="Open-Chat__header">
                        <span>Open Chat</span>
                        <span>Go to openchat Home <i class="fas fa-angle-right"></i></span>
                    </div>
                    <div class="open-post">
                        <div class="open-post__coloumn">
                            <span class="open-post__title">#Queen</span>
                            <span class="open-post__hashtags">#Queen#Freddie_Mercury</span>
                            <div class="open-post__members">
                                <img src="img/rl qhs.jpg">
                                <span class="open-post__members--count">999999 members</span> |
                                <span class="open-post__members--status">Active</span>
                            </div>
                        </div>
                        <div class="open-post__coloumn">
                            <div class="open-post__photo">
                                <img src="img/queen.jpg">
                                <div class="open-post__heart-count">
                                    <i class="fas fa-heart fa-xs"></i>
                                    <span>999999</span>
                                </div>
                            </div>
                        </div>
                    </div>  
                </div>
            </div>
        
    
        <nav class="nav">
            <ul class="nav__list">
                <li class="nav__btn">
                    <a class="nav__link" href="friends.html">
                        <i class="fas fa-user fa-2x"></i>
                    </a>
                 </li>
                 <li class="nav__btn">
                 <a class="nav__link" href="chats.html">
                        <i class="fas fa-comment fa-2x"></i>
                        <span class="nav__notificarion">1</span>
                 </a>
                 </li>
                 <li class="nav__btn">
                    <a class="nav__link" href="find.html">
                        <i class="fas fa-search fa-2x"></i>
                    </a>
                </li>
                <li class="nav__btn">
                     <a class="nav__link" href="more.html">
                        <i class="fas fa-ellipsis-h fa-2x"></i>
                        <div class="nav__dot"></div>
                    </a>
                 </li>
             </ul>
        </nav>

        <div id="no-mobile">
            <span>your screen is to big</span>
        </div>

        <script
            src="https://kit.fontawesome.com/6478f529f2.js"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
