<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>welcome to kokoa Clone</title>
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body id="chat-screen">
        <div class="status-bar chat-status-bar">
            <div class="status-bar__coloumn">
                <span>No Service</span>
                <i class="fas fa-wifi"></i>
            </div>
            <div class="status-bar__coloumn">
                <span>18:43</span>
            </div>
            <div class="status-bar__coloumn">
                <span>11%</span>
                <i class="fas fa-battery-quarter fa-1.7x"></i>
                <i class="fas fa-bolt"></i>
            </div>
        </div>

        <header class="alt-header">
            <div class="alt-header__coloumn">
               <a href="javascript:history.back();"><i class="fas fa-angle-left fa-2x"></i></a>
            </div>
            <div class="alt-header__coloumn">
                <span class="alt-header__title">집사</span>
            </div>
            <div class="alt-header__coloumn">
                <i class="fas fa-search fa-lg"></i>
                <i class="fas fa-bars fa-lg"></i>
            </div>
        </header>


        <main class="main-screen main-chat">
            <div class="chat__timestmp">
               Tuseady, May 24, 2022
            </div>

            <div class="message-row message-row--own">
                <!-- <img src="img/rl qhs.jpg"> -->
                <div class="message-row__content">
                    <!-- <span class="message__author">집사</span> -->
                    <div class="message__info">
                        <span class="message__bubule">ㅊㄹ</span>
                        <span class="message__time">01:03</span>
                    </div>
                </div>
            </div>

            <div class="message-row">
                <img src="img/rl qhs.jpg">
                <div class="message-row__content">
                    <span class="message__author">집사</span>
                    <div class="message__info">
                        <span class="message__bubule">?</span>
                        <span class="message__time">01:03</span>
                    </div>
                </div>
            </div>

            <div class="message-row message-row--own">
                <!-- <img src="img/rl qhs.jpg"> -->
                <div class="message-row__content">
                    <!-- <span class="message__author">집사</span> -->
                    <div class="message__info">
                        <span class="message__bubule">츄르</span>
                        <span class="message__time">01:04</span>
                    </div>
                </div>
            </div>

            <div class="message-row">
                <img src="img/rl qhs.jpg">
                <div class="message-row__content">
                    <span class="message__author">집사</span>
                    <div class="message__info">
                        <span class="message__bubule">뭐?</span>
                        <span class="message__time">01:04</span>
                    </div>
                </div>
            </div>

            <div class="message-row message-row--own">
                <!-- <img src="img/rl qhs.jpg"> -->
                <div class="message-row__content">
                    <!-- <span class="message__author">집사</span> -->
                    <div class="message__info">
                        <span class="message__bubule">츄르어딨냐고 넌 그것도 못알아먹냐?</span>
                        <span class="message__time">01:04</span>
                    </div>
                </div>
            </div>


                <div class="chat__timestmp">
                    Thursday, May 26, 2022
                </div>

            <div class="message-row">
                <img src="img/rl qhs.jpg">
                <div class="message-row__content">
                    <span class="message__author">집사</span>
                    <div class="message__info">
                        <span class="message__bubule">서랍</span>
                        <span class="message__time">12:04</span>
                    </div>
                </div>
            </div>

  
        </main>
        <form class="reply">
            <div class="reply__column">
              <i class="far fa-plus-square fa-2x"></i>
            </div>
            <div class="reply__column">
              <input type="text" placeholder="Write a message..." />
              <i class="far fa-smile-wink fa-lg"></i>
              <button>
                <i class="fas fa-arrow-up"></i>
              </button>
            </div>
          </form> 
          
          <div id="no-mobile">
            <span>your screen is to big</span>
        </div>


 
        <script
            src="https://kit.fontawesome.com/6478f529f2.js"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
